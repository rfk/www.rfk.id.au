{% extends "base.html" %}

{% block content %}
  <h1 class="tag-name">{{ taxonomy.name }}</h1>
  <div class="tag-terms">
    {% for term in terms %}
      <div class="term">
       <a href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
