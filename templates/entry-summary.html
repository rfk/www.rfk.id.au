  <div class="post-preview">
    <h3 class="post-title"><a href="{{ post.permalink }}">{{ post.title }}</a></h3>
    <small>
      {{ post.date| date(format="%B %d, %Y") }} - {{ post.word_count }} words - {{ post.reading_time }} mins
    </small>
    <div class="summary">
      {% if post.summary -%}
        {{ post.summary | safe }}
        <a href="{{ post.permalink }}">read more</a>
      {% else %}
        {{ post.content | safe }}
      {%- endif %}
    </div>
  </div>
